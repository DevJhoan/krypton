Embeds:
  GiveawayCreated:
    title: "🎁 Giveaway"
    description: "{description}"
    color: "Aqua"
    fields:
      - name: "Prize"
        value: "{prize}"
        inline: true
      - name: "⠀"
        value: "⠀"
        inline: true
      - name: "Winners"
        value: "{winners}"
        inline: true
      - name: "Hosted By"
        value: "<@{hostedBy}>"
        inline: true
      - name: "⠀"
        value: "⠀"
        inline: true
      - name: "Giveaway Ends"
        value: "<t:{timestamp}:R>"
        inline: true
      - name: "⠀"
        value: "**Use the button below to participate in the giveaway!**"
  GiveawayEnded:
    title: "🎁 Giveaway Ended"
    description: "{description}"
    color: "DarkAqua"
    fields:
      - name: "Prize"
        value: "{prize}"
        inline: true
      - name: "⠀"
        value: "⠀"
        inline: true
      - name: "Winners"
        value: "{winners}"
        inline: true
      - name: "Hosted By"
        value: "<@{hostedBy}>"
        inline: true
      - name: "⠀"
        value: "⠀"
        inline: true
      - name: "Giveaway Ends"
        value: "Ended."
        inline: true
      - name: "⠀"
        value: "**Thank you for participating in the giveaway**"
  GiveawayEntryRegistered:
    title: "🎁 Your entry to this giveaway has been successfully registered"
    color: "Green"

Buttons:
  GiveawayActiveButton:
    Label: "Participate"
    Style: "Primary"
    Emoji: "🎉"
  GiveawayEndedButton:
    Label: "Ended"
    Style: "Secondary"
    Emoji: "🎉"

Strings:
  GiveawayWinnerMessage: "Congratulations, {winners}, you won **{prize}**!"
